<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        
        <button id='btn' onclick='myFunc()'>
        Click Me to Change Colors       
        </button>
        <button class='reset' onclick='reset()'>Reset</button>

        <script>
            const defaultColor = 'aqua'; // Define the default color outside the function

            function myFunc(){
                const colors = ['green', 'red', 'orange', 'blue', 'violet', 'pink', 'indigo', 'brown', 'white'];
                const randomNumber = Math.floor(Math.random() * colors.length);
                document.getElementById('btn').style.backgroundColor = colors[randomNumber];
            }

            function reset(){
                document.getElementById('btn').style.backgroundColor = defaultColor;
            }
        </script>

    </body>
</html>
