<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        
        <button id='btn' onclick='myFunc()'>
        Click Me to Change Colors       
        </button>
        <button class='reset' onclick='reset()'>Reset</button>

        <script>
            const defaultColor = 'aqua';
            const colors = ['green', 'red', 'orange', 'blue', 'violet', 'pink', 'indigo', 'brown', 'white'];

             // Function to retrieve the color from local storage when the page loads
            window.onload = function() {
                const storedColor = localStorage.getItem('backgroundColor');
                if (storedColor) {
                    document.getElementById('btn').style.backgroundColor = storedColor;
                }
            }

            function myFunc(){
                const randomNumber = Math.floor(Math.random() * colors.length);
                document.getElementById('btn').style.backgroundColor = colors[randomNumber];

                saveToStorage(colors[randomNumber]); // Pass the color to save to storage
            }

            function reset(){
                document.getElementById('btn').style.backgroundColor = defaultColor;
                saveToStorage(defaultColor); // Save default color to storage on reset
            }

            function saveToStorage(color) {
                localStorage.setItem('backgroundColor', color); // Save the color, not the entire colors array
            }
        </script>

    </body>
</html>
